<!DOCTYPE html>
<html lang="en-us">
	<head>
		<meta charset="utf-8">
		<title>SHoRT</title>
		<link rel="stylesheet" href="../static/css/default.css">
	</head>
	<body>
		<!--
		<div class="container">
			Hello {{ name }}
		</div>
		-->
		<div id="displayContainer">
			<h1>SHoRT</h1>
			<h3>For the lazy, by the lazy</h3>
			<form id="user-input" method="post"
			      action="http://people.ischool.berkeley.edu/~azimmomin/server/shorts">
				<!-- Long link text field -->
				<label> Enter link you would like to shorten </label>
				<br>
				<input type=text id="long-link" name="url" required>
				<br>
				<br>
				<!-- Short link text field -->
				<label> Enter what you want above link to shorten to </label>
				<br>
				<input type=text id="short-link" name="short" required onkeyup="validate()">
				<!--
				<input type=button id="random" value= Random>
				-->
				<br>
				<br>
				<input type=submit value="Shorten!" id="submitBtn">
				<br>
			</form>
			<!--<div id="successMsgContainer">
			</div> -->
			<div id="explanationContainer">
				<p> If you don't know what any of this is, checkout
				<a href="https://bitly.com" target="_blank">bitly</a> <br>
				We basically do the same thing!
			</p>
			<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
			<script>
				// Checks if input for short-link is correct.
				function validate() {
					var regex = "^[a-zA-Z]+$"
					var val = document.getElementById("short-link").value;
					// input is correct, re-enable submit button.
					if (val.match(regex) != null) {
						$('input[type=submit]').removeAttr('disabled');
					} else {
						$('input[type=submit]').attr('disabled', 'disabled');
					}
				}
				// This is where we will send the POST request to Flask.
				function sendPostReq() {

				}
				$(document).ready(function() {
					// initially disable submit button until we get correct input.
					$('input[type=submit]').attr('disabled', 'disabled');
					$("#user-input").submit(sendPostReq);
				});
			</script>
			</div>
		</div>
	</body>
</html>
